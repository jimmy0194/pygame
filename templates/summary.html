<!DOCTYPE html>
<html>
<head>
    <title>Game Summary</title>
    <!-- Ensure html2pdf.js is loaded -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    
    <style>
        /* General Styling */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe, #ff9a9e, #ff6a88);
            background-size: 300% 300%;
            animation: gradientAnimation 10s infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Heading with Animation */
        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #ffdd00, #ff7b00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Score and Message Styling */
        p {
            font-size: 1.5rem;
            animation: fadeInUp 1.5s ease-in;
        }

        @keyframes fadeInUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Button Animation */
        .btn {
            background-color: #00f2fe;
            color: white;
            font-size: 1.3rem;
            padding: 15px 40px;
            margin-top: 30px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            animation: bounceIn 1.5s;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .btn:hover {
            background-color: #007bff;
            transform: scale(1.1);
        }

        /* Particle Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 4s infinite;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Game Summary Section -->
    <div id="summary">
        <h1>ðŸŽ‰ Game Summary</h1>
        <p>Your Final Score: <strong>{{ score }}</strong></p>
        <p>{{ message }}</p>
    </div>

    <!-- Download PDF Button -->
    <button class="btn" onclick="downloadPDF()">ðŸ“¥ Download PDF</button>

    <!-- Play Again Button -->
    <a href="{{ url_for('home') }}" class="btn">ðŸ”„ Play Again</a>

    <!-- Particle Effect -->
    <script>
        // Particle Animation
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);

            const size = Math.random() * 15 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;

            particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
            particle.style.animationDelay = `${Math.random() * 3}s`;

            setTimeout(() => particle.remove(), 8000);
        }
        setInterval(createParticle, 200);

        // Download PDF Function
        function downloadPDF() {
            const element = document.getElementById('summary');
            if (typeof html2pdf !== 'undefined') {
                html2pdf()
                    .from(element)
                    .save('game_summary.pdf');
            } else {
                alert('Error: html2pdf.js is not loaded correctly.');
            }
        }
    </script>
</body>
</html>
